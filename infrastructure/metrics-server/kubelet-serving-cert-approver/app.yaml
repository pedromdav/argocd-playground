apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubelet-serving-cert-approver
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/main/deploy
    path: .
    targetRevision: HEAD
    directory:
      include: "standalone-install.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: kubelet-serving-cert-approver
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
